<style>
    [name=view-config]{
        text-align: left;
        font-size: 12px;
        color: #000 !important;
        display: block;
        margin: 0px 13px;
        padding: 0px;
        height: 100%;
    }

    [view-config] label {
        float: left;
        margin: 5px;
    }

    [view-config] label span {
        float: left;
        margin: 15px;
    }

    [view-config] textarea#configInput {
        width: 100%;
        min-height: 120px;
        font-size: 12px;
        height: calc(100% - 150px);
        background-color: #040402;
        color: #FFF;
    }

    [view-config] .appField {
        min-width: 200px !important;
        height: 36px;
    }

    [view-config] #saveConfig {
        height: 36px;
    }
</style>
<form style="float: left;">
    <h3>
        Bootloader Config
    </h3>
    <label><span>DEBUG</span><input class="appField" id="debug" type="checkbox" {{data.config.debug ? "checked" :
        ""}}/>
    </label>

    <label>
        <input class="appField" id="resourceUrl" type="text" value="{{data.config.resourceUrl}}"/>
    </label>

    <label> <span>LIVE RELOAD</span> <input class="appField" id="livereload" type="checkbox"
                                            {{data.config.livereload ? "checked" :
        ""}}/>
    </label>

    <label>
        <input class="appField" id="livereloadUrl" type="text" value="{{data.config.livereloadUrl}}"/>
    </label>
    <label>
        <input id="saveConfig" type="button" value="Save Config" style="float: right"/>
    </label>

</form>
<hr/>
<textarea id=configInput rows=40>{{data.configString}}</textarea>
